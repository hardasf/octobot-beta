<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/hard.css" type="text/css" />
    <title>HAKDOGTUNNEL</title>
      <button><a style="color:black;font-size:10px" href="index.html">↩️Back</a></button>
</head>
<body>
<h2>🐙OCTOBOTV2 x 🌭HakdogTunnel </h2>
<fieldset>
    <h3>🌭Update HakdogTunnel Data</h3>
    <form id="contentForm">
        <textarea id="newContent" rows="20" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    
    <p style="color:red">Dev: Rejard</p>
    <details><summary>EP</summary>
    ENDPOINT: <mark>/hakdog.txt </mark>
    </details>
</fieldset>
<br>

    <script>
       window.onload = alert("For HakdogTunnel VPN ");
        document.getElementById('contentForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const newContent = document.getElementById('newContent').value;

            fetch('/updateHakdog', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ newContent: newContent })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
                alert(error);
            });
        });
    </script>
</body>
</html>
